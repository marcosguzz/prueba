<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTES Y RUTAS | 2026</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com" />
</head>
<body>

    <header>
        <h1>MONTES Y RUTAS</h1>
        <nav>
            <a href="#mapa-section">Mapa</a>
            <a href="#rutas-section">Rutas</a>
        </nav>
    </header>

    <main>
        <!-- SECCIÓN MAPA -->
        <section id="mapa-section">
            <h2>Mapa de Aventuras</h2>
            <div id="map"></div>
        </section>

        <!-- SECCIÓN RUTAS -->
        <section id="rutas-section">
            <h2>Índice de Rutas</h2>
            <ul class="indice">
                <li><a href="#ruta1">Pico del Águila</a></li>
                <!-- Añadir nuevos enlaces aquí -->
            </ul>

            <div class="lista-rutas">
                <!-- RUTA 1 -->
                <article id="ruta1" class="ruta-card">
                    <h3>Pico del Águila</h3>
                    <p class="descripcion">Una ruta exigente con vistas panorámicas al valle.</p>
                    <div class="galeria">
                        <img src="https://via.placeholder.com" alt="Vista del pico">
                        <img src="https://via.placeholder.com" alt="Sendero">
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com"></script>
    <script src="script.js"></script>
</body>
</html>
